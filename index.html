<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="is-edge"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1> Arm Code Academy</h1>
    <form>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"class="active" aria-current="true" aria-label="Slide 2"></button>
          <button   type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide 3"></button>
          <button   type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" class="active" aria-current="true" aria-label="Slide 4"></button>
          <button   type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"  class="active" aria-current="true" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="bg"></div>
            <div class="carousel-caption d-none d-md-block">
                <div class="mb-3" id="hi">
                  <label for="exampleInputPassword1" class="form-label">Անուն</label> </br>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="Name">
                  <label for="exampleInputPassword1" class="form-label">Ազգանուն</label></br>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="lastName">
                  <label for="exampleInputEmail1" class="form-label">Էլ հասցե</label></br>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Հաջորդ</button>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item active">
              <div class="bg"></div>
            <div class="carousel-caption d-none d-md-block">
                <h2>Դուք հետաքրքրվա՞ծ եք ծրագրավորմամբ</h2>
                <input  name="candidate" type="radio"  value="Yes"> Այո </br>
                <input  name="candidate" type="radio"  value="No"> Ոչ </br>
                <input  class="submit" type="submit"  value="Հաջորդ">  </br>
            </div>
          </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item active">
            <div class="bg">
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h2>Ընտրեք ուղղվածությունը</h2> 
                <input  name="candidate" type="radio"  value="Yes"> Backend </br>
                <input  name="candidate" type="radio"  value="No"> Frontend </br>
                <input  class="submit" type="submit"  value="Հաջորդ">  </br>
            </div>
          </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item active">
            <div class="bg">
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h2>Ընտրեք Ձեր նախընտրած լեզուն</h2>   <!--Backend-ի համար-->
                <select class="form-select" aria-label="Default select example">
                  <option selected>Սկսնակ մակարդակ</option>
                  <option value="1">Java</option>
                  <option value="2">IOS</option>
                  <option value="3">C++</option>
                  <option value="4">Python</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Մասնագիտացված մակարդակ</option>
                  <option value="1">Java</option>
                  <option value="2">Android</option>
                  <option value="3">IOS</option>
                  <option value="4">C#</option>
                  <option value="5">Python</option>
                  <option value="6">C++</option>
                </select>
                <input  class="submit" type="submit"  value="Հաջորդ">  </br>
            </div>
          </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item active">
              <div class="bg"></div>
            <div class="carousel-caption d-none d-md-block">
              <h2>Ընտրեք Ձեր նախընտրած լեզուն</h2>   <!--Frontend-ի համար-->
                <select class="form-select" aria-label="Default select example">
                  <option selected>Սկսնակ մակարդակ</option>
                  <option value="1">JavaScript</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Մասնագիտացված մակարդակ</option>
                  <option value="1">Node JS</option>
                </select>
                <input  class="submit" type="submit"  value="Հաջորդ">  </br>
            </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
